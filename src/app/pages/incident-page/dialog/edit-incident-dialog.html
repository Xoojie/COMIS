<h2 mat-dialog-title>Incident</h2>
<div mat-dialog-content  >
<div class = "row dialog">
   <h5>Transaction Ticket</h5> 
    <table mat-table [dataSource]="transaction" class="mat-elevation-z4" >
                        
            <ng-container matColumnDef="itemID">
                <th mat-header-cell *matHeaderCellDef> Item ID </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.itemID}} </td>
            </ng-container>

            <ng-container matColumnDef="purpose">
                <th mat-header-cell *matHeaderCellDef> Purpose </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.purpose}} </td>
            </ng-container>

            <ng-container matColumnDef="dateBorrowed">
                <th mat-header-cell *matHeaderCellDef> Date Borrowed </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.dateBorrowed}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        </table>

</div>
<div class = "row" [formGroup] = "editIncidentForm">           
        
    <div class = "col-4">
        <label> ID </label> : {{data.bID}} <br>
        <label> Name </label> : {{data.bName}} <br>
        <label>Incident Date</label> : {{data.date}}
    </div>
    <div class = "col-4">
        <mat-form-field >
            <mat-label> Admin Description </mat-label>
            <textarea matInput formControlName = "adminDescription"  value = "{{data.adminDescription}}"> </textarea>
        </mat-form-field>
    </div>
    <div class = "col-4">
        <mat-form-field >
            <mat-label> Borrower Description </mat-label>
            <textarea matInput formControlName = "borrowerDescription" value = "{{data.borrowerDescription}}" > </textarea>
        </mat-form-field>
    </div> 

</div>
</div>
<div mat-dialog-actions>
    <button mat-button color = "warn"(click) = "deleteIncident()" >Delete</button>
    <button mat-button (click) = "submitEditIncidentForm()" >Edit</button>
    <button mat-button (click)="onNoClick()">Back</button> 
</div>
