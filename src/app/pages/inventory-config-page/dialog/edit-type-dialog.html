<h2 mat-dialog-title>Edit</h2>
<div mat-dialog-content [formGroup] = "editTypeForm" >
           
            <mat-form-field >
                <mat-label> Type </mat-label>
                <input matInput formControlName = "type" value = {{data.type}}>
            </mat-form-field>
            
</div>
<div mat-dialog-actions>
    <button mat-button (click) = "submitEditTypeForm()" >Edit</button>
    <button mat-button color = "warn" (click) = "deleteType()" >Delete</button>
    <button mat-button (click)="onNoClick()">Back</button> 
</div>
