<h2 mat-dialog-title>New {{data.class}} </h2>
<div mat-dialog-content [formGroup] = "addInventoryForm" >
           
            <mat-form-field >
                <mat-label>Type</mat-label>
                <mat-select formControlName = "type" (selectionChange)="readSubType($event)">
                    <mat-option *ngFor="let type of types" [value]="type.type">
                    {{type.type}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label>Sub Type</mat-label>
                <mat-select formControlName = "subType" >
                    <mat-option *ngFor="let subType of subTypes" [value]="subType.subType">
                    {{subType.subType}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Brand </mat-label>
                <input matInput formControlName = "name">
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Description </mat-label>
                <input matInput formControlName = "description">
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label>Location</mat-label>
                <input matInput formControlName = "location">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Condition</mat-label>
                <input matInput formControlName = "condition">
            </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click) = "submitAddInventoryForm()" >Add</button>
    <button mat-button (click)="onNoClick()">Back</button> 
</div>
